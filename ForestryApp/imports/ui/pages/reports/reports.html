<template name="reports">
    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <section id="contact">
        <div class="section-content">
            <h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s"
                                             data-wow-duration="2s"> Payment Status Report</span></h1>
        </div>
        <div class="contact-section">
            <div class="container">
                <div class="col-md-6">
                <div class="form-group ">
                    <label for="companySelect">Add New Payment</label>
                    <select class="form-control" id="companySelect">

                        {{#each comps}}
                        <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                    <div class="col-md-6 nopad">
                    <div class="form-group">
                        <label for="currAcres">New Amount</label>
                        <input type="number" class="form-control" id="currAcres" placeholder=" Enter New Amount">
                    </div>
                        <button type="button" class="btn btn-primary btn-lg newAmount">Add Amount</button>
                    </div>
                </div>
                </div>
    {{> reactiveTable collection=collection settings=tableSettings class="table table-bordered table-hover"}}
            </div>
        </div>
    </section>
</template>
