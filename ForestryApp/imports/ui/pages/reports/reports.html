<template name="reports">
    <section id="contact">
        <div class="section-content">
            <h1 class="section-header">Payment Status Report</h1>
        </div>
        <div class="contact-section">

            <div class="container">
                <div class="col-md-6">
                    <label for="yearSelect">Year</label>
                <select class="form-control" id="yearSelect">

                    {{#each years}}
                    <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
                    <br>
                <div class="form-group ">
                    <label for="companySelect">Add New Payment</label>
                    <select class="form-control" id="companySelect">
                        <option></option>
                        {{#each comps}}
                        <option value="{{this}}">{{this}}</option>
                        {{/each}}
                    </select>
                    <div class="col-md-6 nopad">
                    <div class="form-group">
                        <br>
                        <label for="currAcres">New Amount</label>
                        <input type="number" class="form-control" id="currAcres" placeholder=" Enter New Amount">
                    </div>
                        <button type="button" class="btn success btn-lg newAmount">Add Payment</button>
                    </div>

                </div>
                </div>

                {{> reactiveTable collection=collection settings=tableSettings class="table table-bordered table-hover"}}



            </div>
        </div>
    </section>
</template>
