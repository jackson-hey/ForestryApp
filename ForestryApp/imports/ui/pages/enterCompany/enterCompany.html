
<template name="enterCompany">

    <section id="contact">
        <div class="section-content">
            <h1 class="section-header">Update Landowner Information</h1>
        </div>
        <div class="contact-section">
            <div class="container">
        <div class="form-group ">
            <label for="yearSelect">Year</label>
            <select class="form-control" id="yearSelect"> <option selected="selected">
            </option>
                {{#each years}}
                <option value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
            <br>
    {{> companyDropdown}}
        </div>
        <button type="button" class="btn success btn-lg newCompany">New Landowner</button>

            </div>
        </div>

        <div class="contact-section">
            <div class="container">


                <form>
                    <div class="col-md-6 form-line">

                        <div class="form-group">
                            <label for="compName">Company Name</label>
                            <input type="text" class="form-control" id="compName" placeholder=" Enter Company Name">
                        </div>
                        <br>
                        <label for="unitSelect">Units</label>
                        <select class="form-control" id="unitSelect"> <option selected="Acres">Acres
                        </option>

                            <option value="Tons">Tons</option>
                            <option value="Fixed">Fixed</option>
                        </select>

                        <br>
                        <label for="fixedAmount">Dollar Amount (Fixed Only)</label>
                        <input type="number" class="form-control" id="fixedAmount" placeholder="Enter Fixed Amount">

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">

                            <div class="form-group">
                                <label for="prevAcres">Previous Acres</label>
                                <input type="number" class="form-control" id="prevAcres" placeholder=" Enter Previous Acers">
                            </div>
                            <div class="form-group">
                                <label for="currAcres">Current Acres/Tons</label>
                                <input type="number" class="form-control" id="currAcres" placeholder=" Enter Current Acers">
                            </div>
                        </div>
                        <div>

                            <button type="button" class="btn success btn-lg submit"> Save Information
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </section>

</template>

<template name="companyDropdown">
    <label for="companySelect">Edit Existing Landowner</label>
    <select class="form-control" id="companySelect">
        <option></option>
        {{#each comps}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
    </select>
</template>
