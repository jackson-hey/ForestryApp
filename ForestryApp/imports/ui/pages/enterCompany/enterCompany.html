
<template name="enterCompany">


    <link href="https://fonts.googleapis.com/css?family=Oleo+Script:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Teko:400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="./dataEntry.css" rel="stylesheet">

    <section id="contact">
        <div class="section-content">
            <h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s"
                                             data-wow-duration="2s"> Update Landowner Information</span></h1>
        </div>
        <div class="contact-section">
            <div class="container">
        <div class="form-group ">
            <label for="yearSelect">Year</label>
            <select class="form-control" id="yearSelect"> <option selected="selected">
            </option>
                {{#each years}}
                <option value="{{this}}">{{this}}</option>
                {{/each}}
            </select>
            <br>
    {{> companyDropdown}}
        </div>
        <button type="button" class="btn btn-primary btn-lg newCompany">New Landowner</button>

            </div>
        </div>

        <div class="contact-section">
            <div class="container">


                <form>
                    <div class="col-md-6 form-line">

                        <div class="form-group">
                            <label for="compName">Company Name</label>
                            <input type="text" class="form-control" id="compName" placeholder=" Enter Company Name">
                        </div>
                        <br>
                        <label for="unitSelect">Units</label>
                        <select class="form-control" id="unitSelect"> <option selected="selected">
                        </option>
                            <option value="Acres">Acres</option>
                            <option value="Tons">Tons</option>
                        </select>

                    </div>
                    <div class="col-md-6">
                        <div class="form-group">

                            <div class="form-group">
                                <label for="prevAcres">Previous Acres</label>
                                <input type="number" class="form-control" id="prevAcres" placeholder=" Enter Previous Acers">
                            </div>
                            <div class="form-group">
                                <label for="currAcres">Current Acres</label>
                                <input type="number" class="form-control" id="currAcres" placeholder=" Enter Current Acers">
                            </div>
                        </div>
                        <div>

                            <button type="button" class="btn btn-default submit"><i class="fa fa-paper-plane"
                                                                                    aria-hidden="true"></i> Save Information
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </section>

</template>

<template name="companyDropdown">
    <label for="companySelect">Edit Existing Landowner</label>
    <select class="form-control" id="companySelect">
        <option></option>
        {{#each comps}}
        <option value="{{this}}">{{this}}</option>
        {{/each}}
    </select>
</template>
