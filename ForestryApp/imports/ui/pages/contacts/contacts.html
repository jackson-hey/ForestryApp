<template name="contacts">
        <div class="section-content">
            <h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s"
                                             data-wow-duration="2s"> Generate Report</span></h1>

        </div>

    <div class="contact-section">
        <div class="container">
            <div class="form-group ">
                <label for="yearSelect">Year</label>
                <select class="form-control" id="yearSelect"> <option selected="selected">
                </option>
                    {{#each years}}
                    <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
                <br>
                <label for="unitSelect">Unit</label>
                <select class="form-control" id="unitSelect"> <option selected="selected">
                </option>
                    <option value="Acres">Acres</option>
                    <option value="Tons">Tons</option>
                    <option value="Fixed">Fixed</option>
                </select>
                <br>
            </div>
            <button type="button" class="btn btn-success letterBtn thanksBtn">Thank You List</button>

            <button type="button" class="btn btn-success requestBtn letterBtn">Request List</button>
        </div>

    </div>









</template>
