<template name="contacts">
        <div class="section-content">
            <h1 class="section-header"><span class="content-header wow fadeIn " data-wow-delay="0.2s"
                                             data-wow-duration="2s"> Generate Report</span></h1>

        </div>

    <div class="contact-section">
        <div class="container">
            <div class="form-group ">
                <label for="yearSelect">Year</label>
                <select class="form-control" id="yearSelect"> <option selected="selected">
                </option>
                    {{#each years}}
                    <option value="{{this}}">{{this}}</option>
                    {{/each}}
                </select>
                <br>
            </div>
            <button type="button" class="btn btn-primary btn-lg letterBtn thanksBtn">Generate</button>

        </div>

    </div>









</template>

<template name="thanksLetter">
    <p>Auto generated thank you letter for {{name}}</p>
    <p>Generated at {{date}}</p>

</template>
<template name="requestLetter">
    <p>Auto generated request letter for {{name}}</p>
    <p>Generated at {{date}}</p>
</template>
