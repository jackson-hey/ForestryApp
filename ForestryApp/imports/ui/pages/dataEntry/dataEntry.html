<template name="dataEntry">


    <h1>Data Entry</h1>

    <div class="reporting">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="sel1">Select Title:</label>
                    <select class="form-control" id="sel1">
                        <option>Mr.</option>
                        <option>Mrs.</option>
                        <option>Ms.</option>
                        <option>Dean</option>
                        <option>Doctor</option>
                    </select>
                </div>

                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" class="form-control" placeholder="First name">
                        </div>
                        <div class="col">
                            <input type="text" class="form-control" placeholder="Last name">
                        </div>
                    </div>
                    <div>

                        <br>
                    <input type="text" class="form-control" placeholder="Company">
                    </div>
                    <br>

                    <button type="button" class="submit btn btn-primary btn-lg">Submit</button>
                </form>
            </div>
            <div class="col-6">
            </div>
        </div>
    </div>
    </div>
</template>


<template name="task">
      <li>{{text}}</li>
    </template>
